<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Petshops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-nav-bar">
                <div class="logo">
                    <div class="logo-title">
        <h1>Petshops  Calculator</h1>
                    </div>
                </div>
    </header>

    <div class="container-search">
        <input type="search" placeholder="Procurar por Petshops" />
    </div>

    <main>
        <form>
            <div class="date_class">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="caes_peq">
                <label for="smallDogs">Cães Pequenos:</label>
                <input type="number" id="smallDogs" name="smallDogs" required>
            </div>

            <div class="caes_grand">
                <label for="largeDogs">Cães Grandes:</label>
                <input type="number" id="largeDogs" name="largeDogs" required>
            </div>

            <div class="resultado">
                <button type="submit">Calcular</button>
            </div>
        </form>
        <div id="result"></div>
        
    </main>
     
    <script src="scripts/script.js"></script>
</body>

</html>
