<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    //Titulo da página
    <title>Calculadora de Petshops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Petshops</h1>
        <div>
            //Dados solicitados
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="smallDogs">Cães Pequenos:</label>
            <input type="number" id="smallDogs" min="0">
        </div>
        <div>
            <label for="largeDogs">Cães Grandes:</label>
            <input type="number" id="largeDogs" min="0">
        </div>
        <button id="calculateButton">Calcular Melhor Petshop</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
